{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center w-100">
    <article class="center cf pv5 ph3 ph4-ns mw7 w-100">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
        <h1 class="f2 tc">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray tj w-100">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
